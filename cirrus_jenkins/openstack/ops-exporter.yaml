---
component_skel:
  openstack-exporter:
    belongs_to:
      - openstack-exporter_all

container_skel:
  openstack-exporter_container:
    belongs_to:
      - openstack-exporter_containers
    contains:
      - openstack-exporter

physical_skel:
  openstack-exporter_containers:
    belongs_to:
      - all_containers
  openstack-exporter_hosts:
    belongs_to:
      - hosts
